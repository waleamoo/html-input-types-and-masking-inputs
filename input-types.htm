<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
	</head>
	<body>
	
		<form>
			<!-- (type="date" min="2015-01-01" max="2020-01-01") type="time" type="datetime-local" type="month" type="number" (type="range" min="0" max="20" -->
			<input type="date" id="send" oninput="result.value = send.value">
			<input type="text" id="result">
			
			<br>
			<input type="text" name="phone" id="phone" placeholder="Phone Number">
			
			<br>
			
			<input type="text" id="firstname" placeholder="First Name" onkeyup="lettersOnly(this)">
			
			<input type="text" id="lastname" placeholder="Last Name" onkeyup="lettersOnly(this)">
			
			
		</form>
		
		
		
		<script>
			$(document).ready(function(){
				//$("#phone").mask("99 99 99 99 99", {placeholder: "xx xx xx xx xx"});
				$("#phone").mask("99, 9-9 9+9 99 99", {placeholder: "xx, x-x x+x xx xx"});
			})
			
		</script>
		<script>
			// http://www.developphp.com/lib/JavaScript/RegExp
			function lettersOnly(input){
				// g global i non-case sensitive
				//var regex = /[^0-9]/g; // only numbers allowed
				var regex = /[^a-z]/gi; // everything is restricted except letters from a to z
				input.value = input.value.replace(regex, "");
 			}
		</script>
	</body>
</html>
